<!doctype html>
<html lang="en" ng-app="mapdoneApp" data-version="Alpha2-0-g96b626a"><head><meta charset="utf-8"><title>Mapdone</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="static/bundle-117.d21d54bbe9.css"><script src="static/bundle-119.a0a6219768.js"></script><script src="static/bundle-121.1bed23a194.js"></script><script type="text/ng-template" id="modal-node.html"><div class="modal-header"><h3 class="modal-title">Node Detail</h3></div><div class="modal-body"><form name="form" role="form" class="form-horizontal" ng-submit="form.$valid &amp;&amp; ok()" novalidate=""><div class="form-group" ng-class="{ 'has-error' : form.name.$invalid &amp;&amp; !form.name.$pristine }"><label class="col-sm-2 control-label">Name</label><div class="col-sm-10"> <input id="input-node-name" type="text" name="name" class="form-control" ng-model="input.node.name" ng-minlength="3" autofocus="" required=""><p ng-show="form.name.$error.minlength" class="help-block">Username is too short.</p></div></div><div class="form-group"><label class="col-sm-2 control-label">Type</label><div class="col-sm-10"><div class="radio"> <input type="radio" name="type" value="todo" ng-model="input.node.type">Todo</div><div class="radio"><input type="radio" name="type" value="note" ng-model="input.node.type">Note</div></div></div><div class="form-group"><label class="col-sm-2 control-label">Description (optional)</label><div class="col-sm-10"> <textarea name="description" class="form-control" rows="5" ng-model="input.node.description"></textarea></div></div></form></div><div class="modal-footer"><button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()" disabled="">OK</button> <button class="btn btn-warning" ng-click="cancel()">Cancel</button></div></script><script type="text/ng-template" id="partials/node-detail.html"><div><div class="panel panel-default"><div class="panel-heading" ng-show="breadcrumbs.length &gt; 0"><span ng-repeat="crumb in breadcrumbs"><a ng-click="absoluteNavigate(crumb.path)">{{crumb.name}}</a> &gt;</span></div><div class="panel-heading"><div class="btn-group pull-right drop-left"><button type="button" class="btn btn-primary" ng-click="editNode(node)"><span class="glyphicon glyphicon-pencil"></span></button></div><h3 id="parent-name" class="panel-title">{{node.name}}<span ng-show="node.todo !== null"> <input type="checkbox" ng-bind="node.todo" ng-click="toggleDone(node)"></span></h3></div><div id="parent-description" class="panel-body" ng-show="node.description !== ''">{{node.description}}</div></div><div id="child-add" class="btn-group"><button type="button" class="btn btn-primary" ng-click="newChild(node)"><span class="glyphicon glyphicon-plus"></span></button> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">toggle dropdown</span></button><ul class="dropdown-menu" role="menu"> <li class="link"><a ng-click="newChild(node)"><span class="glyphicon glyphicon-plus"></span> Add a node</a></li> <li class="link"><a ng-click="attachExisting(node)"><span class="glyphicon glyphicon-search"></span> Attach an existing node</a></li></ul></div><div id="children" class="panel panel-default" ng-show="node.children.length &gt; 0"><table class="table table-hover"><tbody ui-sortable="sortableOptions" ng-model="node.children"><tr ng-repeat="child in node.children"><td><span ng-show="child.todo !== null"><input type="checkbox" ng-model="child.todo" ng-change="toggleDone(child)"></span></td><td class="child-name link" ng-click="relativeNavigate(child)">{{child.name}}</td><td><span class="badge">{{child.childCount}}</span></td><td class="edit-button"><div class="btn-group pull-right" style="width:65px"><button type="button" class="btn btn-primary" ng-click="editNode(child)"><span class="glyphicon glyphicon-pencil"></span></button> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">toggle dropdown</span></button><ul class="dropdown-menu" role="menu"> <li class="link"><a ng-click="editNode(child)"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li> <li class="link"><a ng-click="removeChild(node, child)"><span class="glyphicon glyphicon-fire"></span> Remove</a></li></ul></div></td></tr><tbody></tbody></tbody></table></div></div></script></head><body><div class="page-header"><h1>mapdone <small>mind-mapping through your todos</small></h1></div><div class="panel panel-warning"><div class="panel-heading"><p class="warning">This is ALPHA level software: all data is held locally in your browser, and may evaporate next time I alter the site.</p></div></div><div ng-view=""></div><script type="text/ng-template" id="template/accordion/accordion-group.html"><div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
    </h4>
  </div>
  <div class="panel-collapse" collapse="!isOpen">
	  <div class="panel-body" ng-transclude></div>
  </div>
</div></script><script type="text/ng-template" id="template/accordion/accordion.html"><div class="panel-group" ng-transclude=""></div></script><script type="text/ng-template" id="template/alert/alert.html"><div class="alert" ng-class="{'alert-{{type || 'warning'}}': true, 'alert-dismissable': closeable}" role="alert">
    <button ng-show="closeable" type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <div ng-transclude></div>
</div>
</script><script type="text/ng-template" id="template/carousel/carousel.html"><div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
    <ol class="carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides track by $index" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
    </ol>
    <div class="carousel-inner" ng-transclude></div>
    <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
</script><script type="text/ng-template" id="template/carousel/slide.html"><div ng-class="{
    'active': leaving || (active && !entering),
    'prev': (next || active) && direction=='prev',
    'next': (next || active) && direction=='next',
    'right': direction=='prev',
    'left': direction=='next'
  }" class="item text-center" ng-transclude></div>
</script><script type="text/ng-template" id="template/datepicker/datepicker.html"><div ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
  <daypicker ng-switch-when="day" tabindex="0"></daypicker>
  <monthpicker ng-switch-when="month" tabindex="0"></monthpicker>
  <yearpicker ng-switch-when="year" tabindex="0"></yearpicker>
</div></script><script type="text/ng-template" id="template/datepicker/day.html"><table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-left"></i></button></th>
      <th colspan="{{5 + showWeeks}}"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-right"></i></button></th>
    </tr>
    <tr>
      <th ng-show="showWeeks" class="text-center"></th>
      <th ng-repeat="label in labels track by $index" class="text-center"><small aria-label="{{label.full}}">{{label.abbr}}</small></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
        <button type="button" style="width:100%;" class="btn btn-default btn-sm" ng-class="{'btn-info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-muted': dt.secondary, 'text-info': dt.current}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
</script><script type="text/ng-template" id="template/datepicker/month.html"><table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-left"></i></button></th>
      <th><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-right"></i></button></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
        <button type="button" style="width:100%;" class="btn btn-default" ng-class="{'btn-info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-info': dt.current}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
</script><script type="text/ng-template" id="template/datepicker/popup.html"><ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" ng-keydown="keydown($event)">
	<li ng-transclude></li>
	<li ng-if="showButtonBar" style="padding:10px 9px 2px">
		<span class="btn-group">
			<button type="button" class="btn btn-sm btn-info" ng-click="select('today')">{{ getText('current') }}</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="select(null)">{{ getText('clear') }}</button>
		</span>
		<button type="button" class="btn btn-sm btn-success pull-right" ng-click="close()">{{ getText('close') }}</button>
	</li>
</ul>
</script><script type="text/ng-template" id="template/datepicker/year.html"><table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-left"></i></button></th>
      <th colspan="3"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-right"></i></button></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
        <button type="button" style="width:100%;" class="btn btn-default" ng-class="{'btn-info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-info': dt.current}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
</script><script type="text/ng-template" id="template/modal/backdrop.html"><div class="modal-backdrop fade"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}"
></div>
</script><script type="text/ng-template" id="template/modal/window.html"><div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}"><div class="modal-content" ng-transclude></div></div>
</div></script><script type="text/ng-template" id="template/pagination/pager.html"><ul class="pager">
  <li ng-class="{disabled: noPrevious(), previous: align}"><a href ng-click="selectPage(page - 1)">{{getText('previous')}}</a></li>
  <li ng-class="{disabled: noNext(), next: align}"><a href ng-click="selectPage(page + 1)">{{getText('next')}}</a></li>
</ul></script><script type="text/ng-template" id="template/pagination/pagination.html"><ul class="pagination">
  <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1)">{{getText('first')}}</a></li>
  <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(page - 1)">{{getText('previous')}}</a></li>
  <li ng-repeat="page in pages track by $index" ng-class="{active: page.active}"><a href ng-click="selectPage(page.number)">{{page.text}}</a></li>
  <li ng-if="directionLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(page + 1)">{{getText('next')}}</a></li>
  <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(totalPages)">{{getText('last')}}</a></li>
</ul></script><script type="text/ng-template" id="template/tooltip/tooltip-html-unsafe-popup.html"><div class="tooltip {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner" bind-html-unsafe="content"></div>
</div>
</script><script type="text/ng-template" id="template/tooltip/tooltip-popup.html"><div class="tooltip {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner" ng-bind="content"></div>
</div>
</script><script type="text/ng-template" id="template/popover/popover.html"><div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
  <div class="arrow"></div>

  <div class="popover-inner">
      <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
      <div class="popover-content" ng-bind="content"></div>
  </div>
</div>
</script><script type="text/ng-template" id="template/progressbar/bar.html"><div class="progress-bar" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="{{max}}" ng-style="{width: percent + '%'}" aria-valuetext="{{percent | number:0}}%" ng-transclude=""></div></script><script type="text/ng-template" id="template/progressbar/progress.html"><div class="progress" ng-transclude=""></div></script><script type="text/ng-template" id="template/progressbar/progressbar.html"><div class="progress">
  <div class="progress-bar" ng-class="type && 'progress-bar-' + type" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="{{max}}" ng-style="{width: percent + '%'}" aria-valuetext="{{percent | number:0}}%" ng-transclude></div>
</div></script><script type="text/ng-template" id="template/rating/rating.html"><span ng-mouseleave="reset()" ng-keydown="onKeydown($event)" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="{{range.length}}" aria-valuenow="{{value}}">
    <i ng-repeat="r in range track by $index" ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon" ng-class="$index < value && (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')">
        <span class="sr-only">({{ $index < value ? '*' : ' ' }})</span>
    </i>
</span></script><script type="text/ng-template" id="template/tabs/tab.html"><li ng-class="{active: active, disabled: disabled}">
  <a ng-click="select()" tab-heading-transclude>{{heading}}</a>
</li>
</script><script type="text/ng-template" id="template/tabs/tabset-titles.html"><ul class="nav {{type && 'nav-' + type}}" ng-class="{'nav-stacked': vertical}">
</ul>
</script><script type="text/ng-template" id="template/tabs/tabset.html">
<div>
  <ul class="nav nav-{{type || 'tabs'}}" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
  <div class="tab-content">
    <div class="tab-pane" 
         ng-repeat="tab in tabs" 
         ng-class="{active: tab.active}"
         tab-content-transclude="tab">
    </div>
  </div>
</div>
</script><script type="text/ng-template" id="template/timepicker/timepicker.html"><table>
	<tbody>
		<tr class="text-center">
			<td><a ng-click="incrementHours()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
			<td>&nbsp;</td>
			<td><a ng-click="incrementMinutes()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
			<td ng-show="showMeridian"></td>
		</tr>
		<tr>
			<td style="width:50px;" class="form-group" ng-class="{'has-error': invalidHours}">
				<input type="text" ng-model="hours" ng-change="updateHours()" class="form-control text-center" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2">
			</td>
			<td>:</td>
			<td style="width:50px;" class="form-group" ng-class="{'has-error': invalidMinutes}">
				<input type="text" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2">
			</td>
			<td ng-show="showMeridian"><button type="button" class="btn btn-default text-center" ng-click="toggleMeridian()">{{meridian}}</button></td>
		</tr>
		<tr class="text-center">
			<td><a ng-click="decrementHours()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
			<td>&nbsp;</td>
			<td><a ng-click="decrementMinutes()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
			<td ng-show="showMeridian"></td>
		</tr>
	</tbody>
</table>
</script><script type="text/ng-template" id="template/typeahead/typeahead-match.html"><a tabindex="-1" bind-html-unsafe="match.label | typeaheadHighlight:query"></a></script><script type="text/ng-template" id="template/typeahead/typeahead-popup.html"><ul class="dropdown-menu" ng-if="isOpen()" ng-style="{top: position.top+'px', left: position.left+'px'}" style="display: block;" role="listbox" aria-hidden="{{!isOpen()}}">
    <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{match.id}}">
        <div typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
    </li>
</ul></script></body></html>
